<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>

    <img src="Wdev Logotipo 1.png" alt="logo do WDEV" id="logowdev">

    <div class="container">
    <div class="box">
        <form class="f">
        <input type="text" name="nome completo" placeholder=" Nome Completo" maxlength="20" class="f"><br>
        <label></label>
        <br>
        <label></label>
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder=" CPF" maxlength="14" class="f"><br>
        <label></label>
        <br>
        <input type="text" name="matricula" placeholder=" Matrícula" maxlength="14" class="f"><br>
        <label></label>
        <br>
        <input type="email" name="email" placeholder=" Email" maxlength="20" class="f"><br>
        <label></label>
        <br>
        <input type="password" name="senha" placeholder=" Digite sua senha" maxlength="20" class="f"><br>
        <br>
        <input type="password" name="confirmar senha" placeholder=" Confirmar senha" maxlength="20" class="f">
        </form>
        <a href="paginainicial.html" class="c"><i>Já tem cadastro? Fazer Login<i><a>
         <button type="submit" class="botao">Cadastrar</button>
    </div>
</div>
</body>
</html>
