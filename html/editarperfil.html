<!DOCTYPE html>
<html>
<head>
	<title>Editar perfil</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="geralAluno.css">
</head>
<body>
	<header class="editarPerfil">
		<img src="Wdev_Logo.png" alt="logo do WDEV" id="logowdev">
		<h1 id="tituloAba">Editar perfil</h1>
		<!--MENU SUPERIOR-->
		<nav id="navSuperior" >
			<ul class="menu">
			  <li><a class="menuSuperior" href="#"><img class="iconeSuperior" src="icone-perfil.png"></a></li>
			  <li><a class="menuSuperior" href="#"><img class="iconeSuperior" src="icone-home.png"></a></li>
			</ul>
		</nav>	
	</header>
	<br>
	<div id="conteudoEditarPerfil">
			<form class="editarPerfil">
			<img src="icone-perfil.png" alt="usuário" class="editarPerfil"><br/>

			<input class="requisitoEditarPerfil" type="text" name="nomecompleto" placeholder=" Nome:" maxlength="20" id="nome"><br>
			<br>
			<input class="requisitoEditarPerfil"  type="email" name="email" placeholder=" Email:" maxlength="20" id="email"><br>
			<br>

			<button type="submit" class="editarPerfil"> Salvar edição</button>

			</form>
		</div>
	</div>

</body>
</html>
